<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Local River Levels</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="MainScript.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr7CxvSh4GRjo7Arsvz8SXzPibP-ajV3w&sensor=true"> </script>
</head>

<body onload="initialize();" style="background-color: lightsteelblue">
    <style>
        ul {
            border-bottom: 1px solid black;
            height: 30px;
        }

        li {
            background-color: white;
            border: 1px solid black;
            border-bottom: 0 none;
            height: 29px;
            float: left;
            margin-left: 7px;
            line-height: 28px;
            padding: 0 7px 0 7px;
        }

            li.selected {
                height: 30px;
            }

        @font-face {
            font-family: Age;
            src: url('Resources/segoeui.ttf'); /* IE9+ */
        }

        div {
            font-family: Age;
        }

        .imageStyle {
            width: 100%;
        }
    </style>
    <ul>
        <li onclick ="RiverGauges();">Gauges By Rivers</li>
        <li onclick ="GetCurrentLocation();">Map</li>
        <li onclick ="FavoriteGauges();" class="selected">Favorite Gauges</li>
        <li onclick ="OfflineGauges();">Offline Gauges</li>
    </ul>
    <div style="font-size: 22pt">River Levels</div>

    <table id="RiversTable" style="width: 100%; visibility: collapse">
        <tr>
            <td style="width: 70%">
                <select id="RiversSelction" style="font-family: Age; width: 100%" />
            </td>
            <td style="width: 30%">
                <button style="font-family: Age; height: 45px; width: 157px; font-size: 12pt; border-width: thick; border-color: black; background-color: white;" onclick="SearchRivers()">Gauges By Rivers</button>
            </td>
        </tr>
        <tr>
            <td style="width: 70%">
                <select id="GaugesSelection" style="width: 100%" />
            </td>
            <td style="width: 30%">
                <button id="ViewGaugeBtn" onclick="ViewGauge();" style="font-family: Age; height: 45px; width: 158px; font-size: 12pt; border-width: thick; border-color: black; background-color: white">View Gauge</button>
            </td>

        </tr>
    </table>

    <table id="FavsTable" style="width: 100%; visibility: collapse">

        <tr>
            <td style="width: 70%">
                <select id="FavsSelection" style="width: 100%" />
            </td>
            <td style="width: 30%">
                <button id="VeiwFavButton" onclick="ViewFavGauge();" style="font-family: Age; height: 45px; width: 158px; font-size: 12pt; border-width: thick; border-color: black; background-color: white">View Gauge</button>
            </td>
        </tr>
    </table>

    <table id="offlineTable" style="width: 100%; visibility: collapse">

        <tr>
            <td style="width: 70%">
                <select id="OfflineSelection" style="width: 100%" />
            </td>
            <td style="width: 30%">
                <button id="VeiwOflineButton" onclick="ViewOffGauge();" style="font-family: Age; height: 45px; width: 158px; font-size: 12pt; border-width: thick; border-color: black; background-color: white">View Gauge</button>
            </td>
        </tr>
    </table>

    <img src="../Resources/alps.png" class="imageStyle" style="font-family: Age;" />


</body>
</html>
